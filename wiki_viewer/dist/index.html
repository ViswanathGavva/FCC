<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wiki Viewer</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>Wiki Viewer</h2>
      <hr class="star-primary">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>Search Box</h2>
      <hr class="star-primary">
      <div class="container">
        <form id="custom-search-form" class="form-search form-horizontal pull-right">
          <div class="input-append span12">
            <input type="text" class="search-query typeahead" placeholder="Search" id="searchStr">
            <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search" aria-hidden="true">Search Wiki</span></button>
			<button class="btn btn-default btn-sm"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click to go to a random wiki page</a></button>
            
          </div>
        </form>
		
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h2>Results</h2>
      <hr class="star-primary">
	  <ul id="results">
	  <li> No Results so far</li>
	  </ul>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js'></script><script  src="./script.js"></script>

</body>
</html>
