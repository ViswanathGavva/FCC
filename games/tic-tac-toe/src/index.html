<main ng-app="titTacToe" ng-controller="MainCtrl" ng-cloak>
  <div class="container">
  <h2>TIC-TAC-TOE</h2>
  Result:{{result}}<br>
  <div class="row" ng-if="showChoice">
		<div class="col-sm-12 text-center">
		<button class="btn btn-primary" ng-click="makeChoice('X')">X</button>
		<button class="btn btn-primary" ng-click="makeChoice('O')">O</button>
		</div>
  </div>
  <div class="row" ng-if="!showChoice">
		<div class="col-sm-12 text-center">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 text-center">
						<div id="buttons" class="container">
							<div class="row btnrow">
							  <div class="col-sm-4"><button id="btn1" value="1" class="btn numbtn" ng-click="makeEntry(1)" ng-disabled="btn1check">{{btn1}}</button></div>
							  <div class="col-sm-4"><button id="btn2" value="2" class="btn numbtn" ng-click="makeEntry(2)" ng-disabled="btn2check">{{btn2}}</button></div>
							  <div class="col-sm-4"><button id="btn3" value="3" class="btn numbtn" ng-click="makeEntry(3)" ng-disabled="btn3check">{{btn3}}</button></div>
							</div>  
							<div class="row btnrow">
							  <div class="col-sm-4"><button id="btn4" value="4" class="btn numbtn" ng-click="makeEntry(4)" ng-disabled="btn4check">{{btn4}}</button></div>
							  <div class="col-sm-4"><button id="btn5" value="5" class="btn numbtn" ng-click="makeEntry(5)" ng-disabled="btn5check">{{btn5}}</button></div>
							  <div class="col-sm-4"><button id="btn6" value="6" class="btn numbtn" ng-click="makeEntry(6)" ng-disabled="btn6check">{{btn6}}</button></div>
							</div>  
							<div class="row btnrow"> 
							  <div class="col-sm-4"><button id="btn7" value="7" class="btn numbtn" ng-click="makeEntry(7)" ng-disabled="btn7check">{{btn7}}</button></div>
							  <div class="col-sm-4"><button id="btn8" value="8" class="btn numbtn" ng-click="makeEntry(8)" ng-disabled="btn8check">{{btn8}}</button></div>
							  <div class="col-sm-4"><button id="btn9" value="9" class="btn numbtn" ng-click="makeEntry(9)" ng-disabled="btn9check">{{btn9}}</button></div>
							</div>  
						</div>
					</div>
					<div class="col-sm-6">
						
						User Choice:{{user}}<br>
						<!--Machine Choice:{{userEntry}}<br>
						Machine Entry:{{machineEntry}}<br>
						User Count:{{userCount}}<br>
						Machine Count:{{machineCount}}<br>
						Available buttons: {{buttons}}-->
					</div>
				</div>
				<div class="row">
				Extra buttons etc...
				</div>
			</div>
		</div>
  </div>
  </div>
</main>
