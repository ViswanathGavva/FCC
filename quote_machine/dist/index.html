<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
  <div class="jumbotron">

    <div class="row">
      <!--headings-->
      <div class="col-xs-12 center-block">

        <h4 class="center-block">These are some of my favorite quotes from Quentin Tarantino</h4>
      </div>
    </div>
    <div class="row center-block">
      <!-- quote -->
      <div class="col-xs-12 center-block">
        <blockquote class="text-center block">
          <em><p id="quote1"><h3 id="quote"></h3></p></em>
          <footer>-
            <cite id="quoteby"></cite>
          </footer>
        </blockquote>
      </div>
    </div>
    <div class="row">
      <!-- Buttons -->
      <div class="col-xs-6 text-left"><a class="btn btn-social-icon btn-twitter" target="_blank" href="https://twitter.com">
        <span class="fa fa-twitter"></span>
      </a>
      </div>
      
      <div class="col-xs-6 text-right"><button class="btn btn-primary" id="newquote">New Quote</button></div>
    </div>
  </div>
  <footer class="text-center">
    <p>
      Written by Viswanath Gavva
    </p>
  </footer>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
